<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Small Animals</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/83d9e74bc2.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div id="pic">
      <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
      </div>
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-tree"></i></span>
      <span><i class="fas fa-binoculars"></i></span>
      <span><i class="fas fa-book"></i></span>
      <span><i class="fas fa-plus"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img src="https://placekitten.com/100/100" alt="Picture of a cute kitten">
        </div>
        <div>
          <strong>Sassy Kitty</strong>
        </div>
        <div>
          <p>"What do <i>you</i> want?"</p>
        </div>
        <div>
          <a href="https://Google.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://place-puppy.com/100x100" alt="Picture of a cute puppy">
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So curious!</p>
        </div>
        <div>
          <a href="https://Google.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://live.staticflickr.com/3887/14898702985_2510fda4f6_b.jpg" height="100" width="100" alt="Picture of a cute bunny">
        </div>
        <div>
          <strong>Handsome Bunny</strong>
        </div>
        <div>
          <p>So elegant!</p>
        </div>
        <div>
          <a href="https://Google.com">More Rabbits</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://live.staticflickr.com/3534/3754767310_b024e53ab8.jpg" height="100" width="100" alt="Picture of a squirrel reaching for a peanut">
        </div>
        <div>
          <strong>Hungry Squirrel</strong>
        </div>
        <div>
          <p>"Gimme!!"</p>
        </div>
        <div>
          <a href="https://Google.com">More Squirrels</a>
        </div>
      </span>
    </div>
  </body>
</html>
